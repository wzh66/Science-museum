<div class="synopsis-content">
    <div class="card">
        <object ng-if="detail.type === 0" type="application/x-shockwave-flash" data="{{detail.videoFile}}"
                width="1200" height="640">
            <param name="movie" value="{{detail.videoFile}}"/>
        </object>
        <video ng-if="detail.type === 1" src="{{detail.videoFile}}" autoplay controls style="width: 100%;height: 100%"></video>
    </div>
</div>

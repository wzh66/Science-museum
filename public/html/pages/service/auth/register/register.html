<div class="index-content">
    <div class="owl-carousel">
        <div href="javascript:;"
             class="carousel-item item"
             ng-style="{'background-image': 'url(' + img.proimg + ')'}">
        </div>
    </div>
</div>
<div class="synopsis-content">
    <div class="card">
        <div class="card-left" style="width: 100%">
            <div class="card-margin">
                <h2 class="item-title" style="margin: 30px 0">填写会员注册资料</h2>
                <div class="card-content">
                    <div class="hall-margin">
                        <form name="form" ng-submit="submit(form)" novalidate>
                            <div class="hall-form">
                                <div class="hall-form-group register">
                                    <label><em>*</em>账户类型：</label>
                                    <select name="accountType" ng-model="params.accountType" required>
                                        <option value='' disabled selected>请选择账户类型</option>
                                        <option value="0">个人</option>
                                        <option value="1">单位</option>
                                    </select>

                                </div>

                                <div class="hall-form-group register">
                                    <label><em>*</em>登录账号：</label>
                                    <input name="account"
                                           type="text"
                                           ng-model="params.account"
                                           ng-pattern="/^[a-zA-Z][a-zA-Z0-9]{0,15}$/"
                                           placeholder="只支持英文和数字并且以英文字母开头，例：admin123"
                                           required/>
                                </div>

                                <div class="hall-form-group register">
                                    <label><em>*</em>登录密码：</label>
                                    <input type="password"
                                           name="pwd"
                                           ng-model="params.pwd"
                                           required/>
                                </div>

                                <div class="hall-form-group register">
                                    <label><em>*</em>再次输入密码：</label>
                                    <input type="password"
                                           name="confirmPwd"
                                           ng-model="params.confirmPwd"
                                           required/>
                                </div>

                                <div class="hall-form-group register" ng-if="params.accountType === '1'">
                                    <label><em>*</em>企业名称：</label>
                                    <input name="company"
                                           ng-model="params.company" required/>
                                </div>

                                <div class="hall-form-group register">
                                    <label><em>*</em>联系人姓名：</label>
                                    <input name="name"
                                           ng-model="params.name" required/>
                                </div>

                                <div class="hall-form-group register">
                                    <label><em>*</em>联系电话：</label>
                                    <input name="phone"
                                           ng-model="params.phone"
                                           ng-pattern="/^1(3|4|5|6|7|8|9)\d{9}$/"
                                           required/>
                                </div>

                                <div class="hall-form-group register" ng-if="params.accountType === '0'">
                                    <label><em>*</em>身份证号：</label>
                                    <input name="idCard"
                                           ng-pattern="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/"
                                           ng-model="params.idCard" required/>
                                </div>

                                <div class="hall-form-group register">
                                    <label>微信账号：</label>
                                    <input name="wechat"
                                           ng-model="params.wechat"/>
                                </div>

                                <div class="pure-g" ng-if="params.accountType === '1'" style="display: flex;justify-content: center">
                                    <div class="pure-u-1-3" style="margin-left: 10.5%;">
                                        <input id="licenseFileId"
                                               name="licenseFileId"
                                               class="block"
                                               ng-model="licenseFileId"
                                               type="hidden">
                                        <div style="background-image: url('{{licenseFileId | thumb}}')"
                                             class="dropzone"
                                             options="license.option"
                                             callbacks="license.callback"
                                             ng-dropzone></div>
                                    </div>
                                </div>

                                <div class="form-controls">
                                    <button type="submit">提交注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

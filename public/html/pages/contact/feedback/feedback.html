

<div class="index-content">
  <div class="owl-carousel">
    <div href="javascript:;"
         class="carousel-item item"
         ng-style="{'background-image': 'url(' + img.proimg + ')'}">
    </div>
  </div>
</div>
<div class="synopsis-content">
  <div class="card">
    <div class="card-left">
      <div class="card-margin">
        <h2 class="card-title">
          反馈建议<span>首页 > 联系我们 > 反馈建议</span>
        </h2>
        <div class="hr"></div>
        <div class="card-content">
          <div class="hall-margin">
            <p style="margin: 15px 10px">如有对科学馆服务或者网站有建议，请填写如下内容并提交。</p>

            <form name="form" novalidate>
              <div class="hall-form">
                <div class="hall-form-group consult">
                  <label><em>*</em>姓&nbsp;&nbsp;名：</label>
                  <input type="text"
                         name="name"
                         ng-model="params.name" required/>
                </div>

                <div class="hall-form-group consult">
                  <label>联系电话：</label>
                  <input name="phone"
                         ng-pattern="/^1(3|4|5|6|7|8|9)\d{9}$/"
                         ng-model="params.phone"/>
                </div>

                <div class="hall-form-group consult">
                  <label><em>*</em>标&nbsp;&nbsp;题：</label>
                  <input type="text"
                         name="title"
                         ng-model="params.title" required/>
                </div>


                <div class="hall-form-group consult">
                  <label>E-mail：</label>
                  <input type="text"
                         name="email"
                         ng-pattern="/^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/"
                         ng-model="params.email"/>
                </div>


                <!--<div class="hall-form-group consult">
                  <label>验证码：</label>
                  <input type="text" name="code"/>
                  <span class="getValid">获取验证码</span>
                </div>-->

                <div class="hall-form-group consult">
                  <label style="position: relative;top: -65px"><em>*</em>内&nbsp;&nbsp;容：</label>
                  <textarea name="content"
                            ng-model="params.content" required></textarea>
                </div>

                <div class="btn-consult">
                  <button type="submit" ng-click="submit(form)">确认留言</button>
                  <button type="reset" style="background: #ccc;color: #666">重新填写</button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="card-right">
      <div class="card-margin">
        <div class="card-subtitle">
          <img src="/images/contact/contact.png" height="36" width="36"/>
          <span>联系我们</span>
        </div>
        <ul>
          <li>
            <div class="square"></div>
            <a href="#/contact">联系科学馆</a></li>
          <li>
            <div class="square"></div>
            <a href="#/contact/consult">问题咨询</a></li>
          <li>
            <div class="square"></div>
            <a href="#/contact/feedback" class="active">反馈建议</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

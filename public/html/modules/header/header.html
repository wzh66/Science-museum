<div class="body-bg"></div>
<div class="publicbox">
  <div class="header">
    <div class="logo"><img src="/images/index/logo.png"/></div>

    <!--<div class="date">开放时间:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;周一至周五 8:30-17:30&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;周六日闭馆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(国家法定节假日除外)</div>-->
    <div class="date">
      <span id="timesss" style="margin-right: 20px"></span>
    <iframe src="https://i.tianqi.com/?c=code&a=getcode&id=34&h=25&w=280" frameborder="0" scrolling="no" width="290" height="27" allowtransparency="true"></iframe>
    </div>
    <div class="nav" ng-if="appData" class="{{class}}">
      <ul>
        <li ng-repeat="item in appData.menu" ng-if="!item.disable" ng-mouseenter="enter($event)" ng-mouseleave="leave($event)">
          <a href="{{item.link}}"
             class="nav-link {{item.link === '#' + path ? 'selected' : ''}}">{{item.text}}</a>
          <div ng-if="item.children && item.children.length > 0" class="sub-menu" style="transform: translate3d(-50%, 0, 0);">
            <ul>
              <li ng-repeat="children in item.children">
                <a href="{{children.link}}" class="nav-link">{{children.text}}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>

    <div class="user" ng-if="!account">
      <a href="#/service/auth/register" style="text-decoration: none">
        会员注册
      </a>
      <a href="#/service/auth/login" style="text-decoration: none">
        会员登录
      </a>
    </div>

    <div class="user" ng-if="account">
      <a href="/service/member/unit" style="text-decoration: none">我的订单，{{account}}</a><span style="margin:0 10px;cursor: pointer" ng-click="logout()">退出</span>
    </div>

  </div>
  <!--header end-->

  <!--bannerbox end-->
</div>

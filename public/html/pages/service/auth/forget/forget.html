

<div class="index-content">
    <div class="owl-carousel">
        <div href="javascript:;"
             class="carousel-item item"
             style="height: 560px"
             ng-style="{'background-image': 'url(' + img.proimg + ')'}">
        </div>
    </div>
</div>
<div class="synopsis-content">
    <div class="card">
        <div class="card-left" style="width: 100%">
            <div class="card-margin">
                <h2 class="item-title" style="margin: 30px 0" ng-if="type === '0'">找回密码</h2>
                <h2 class="item-title" style="margin: 30px 0" ng-if="type === '1'">修改密码</h2>
                <div class="card-content">
                    <div class="hall-margin">
                        <form name="form" novalidate>
                                <div class="hall-form" style="display: flex;align-items: center;flex-direction: column">
                                    <div class="hall-form-group forget">
                                        <label><em ng-if="type === '0'">*</em>手机号码：</label>
                                        <input name="phone"
                                               ng-model="params.phone"
                                               ng-pattern="/^1(3|4|5|6|7|8|9)\d{9}$/"
                                               ng-if="type === '0'"
                                               required/>
                                        <input name="phone"
                                               readonly="readonly"
                                               class="readonly"
                                               ng-if="type === '1'"
                                               value="{{user.phone}}"/>
                                    </div>

                                    <div class="hall-form-group forget">
                                        <label><em>*</em>验证码：</label>
                                        <input name="validCode"
                                               ng-model="params.validCode"
                                               ng-pattern="/^\d{4}$/"
                                               required/>
                                        <span class="getValid"
                                              id="sendValidCode"
                                              ng-click="sendValidCode(form)">{{activeText}}</span>
                                    </div>

                                    <div class="hall-form-group forget">
                                        <label><em>*</em>登录密码：</label>
                                        <input type="password"
                                               name="pwd"
                                               ng-model="params.pwd"
                                               required/>
                                    </div>

                                    <div class="hall-form-group forget">
                                        <label><em>*</em>再次输入密码：</label>
                                        <input type="password"
                                               name="confirmPwd"
                                               ng-model="params.confirmPwd"
                                               required/>
                                    </div>

                                    <div class="form-controls">
                                        <button type="submit" ng-click="submit(form)">重置密码</button>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="popup-captcha"></div>

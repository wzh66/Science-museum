

<div class="index-content">
    <div class="owl-carousel">
        <div href="javascript:;"
             class="carousel-item item"
             ng-style="{'background-image': 'url(' + img.proimg + ')'}">
        </div>
    </div>
</div>
<div class="synopsis-content">
    <div class="card">
        <div class="card-left">
            <div class="card-margin">
                <h2 class="card-title">
                    {{selectName ? selectName : '场馆列表'}}<span>首页 > 场馆列表 {{selectName ? '> ' + selectName : ''}}</span>
                </h2>
                <div class="hr"></div>
                <div style="width: 100%">
                    <div class="hall" ng-repeat="item in hallList">
                        <div class="trailer_content">
                            <a href="#/hall/item/{{item.id}}">
                                <div class="trailer_logo">
                                    <img ng-src="{{FILE_PREFIX_URL + item.logo}}"/>
                                    <div class="hall_word">
                                        <h2>{{item.name}}</h2>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="ng-page" page="page.page" total="page.totalPages" ng-if="hallList"></div>
                </div>
            </div>
        </div>
        <div class="card-right" style="height: 430px !important;">
            <div class="card-margin">
                <div class="card-subtitle">
                    <img src="/images/index/synopsis.png" height="36" width="36"/>
                    <span>场馆列表</span>
                </div>
                <ul>
                    <li ng-repeat="item in topicList">
                        <div class="square"></div>
                        <a ng-click="getData(item.dictValue,item.dictName)"
                           style="cursor: pointer"
                           class="{{selectId === item.dictValue ? 'active' : ''}}">{{item.dictName}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<div class="index-content">
    <div class="owl-carousel">
        <div href="javascript:;"
             class="carousel-item item"
             ng-style="{'background-image': 'url(' + img.proimg + ')'}">
        </div>
    </div>
</div>
<div class="synopsis-content">
    <div class="card">
        <div class="card-left" style="width: 100%">
            <div class="card-margin">
                <h2 class="card-title">
                    以下是为您搜索到符合需求的场馆：
                </h2>
                <div class="hr"></div>

                <div class="card-content" style="margin: 40px 10px" ng-repeat="item in result">
                    <div class="hall-margin" style="margin: 0 110px">
                        <div class="trailer_content" index="{{$index}}" lightbox="images">
                            <div ng-repeat="image in images track by $index" ng-if="image === FILE_PREFIX_URL+item.logo" class="trailer_logo" style="width: 152px;height: 100px">
                                <a href="image" class="lightbox-trigger"><img ng-src="{{FILE_PREFIX_URL+item.logo}}"/></a>
                                <h4 style="text-align: center;font-weight: normal;color: #818181;">+ 查看大图 +</h4>
                            </div>
                            <div class="trailer_word" style="margin-left: 20px">
                                <h2>{{item.NAME}}<a href="#/hall/predetermine/{{item.id}}" style="text-decoration: none"><span class="booking">预订</span></a></h2>
                                <span style="margin-top: 20px">{{item.synopsis}}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ng-page" page="page.page" total="page.totalPages" ng-if="result"></div>
            </div>
        </div>
    </div>
</div>
